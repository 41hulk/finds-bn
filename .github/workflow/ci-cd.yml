name: CI/CD Pipeline

on: 
  push:
   branches:
    - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: migrate
        run: npx prisma migrate deploy

deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test
        run: |
          npm install
          npm prisma migrate deploy

      - name: Deploy
        if: github.ref == 'refs/heads/develop''
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }} # Set this in your GitHub secrets
        run: |
          curl "$deploy_url"
